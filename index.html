<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My_Tic_Tac_Toe_Game</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,600,800' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight" rel="stylesheet">
<h1>The Tic Tac Toe Game.</h1>
<div class="board">
  
  <div class="options">
    <div class="playersNum pure-g">
      <div class="option pure-u-1">Select the number of Players.</div>
      <div class="pure-u-1-2"><span class="active single-player">1 Player</span></div>
      <div class="pure-u-1-2"><span class="multi-player">2 Players</span></div>
    </div>
    <div class="symbols pure-g">
      <div class="option pure-u-1">Pick your symbol.</div>
      <div class="pure-u-1-2"><span class="active cross"><i class="fa fa-times" aria-hidden="true"></i> (first)</span></div>
      <div class="pure-u-1-2"><span class="circle"><i class="fa fa-circle-o" aria-hidden="true"></i> (second)</span></div>
    </div>
    <button class="pure-button submit">Done</button>
  </div>
  <table class="game-table">
    <tr class="row" id="first-row">
      <td id="0">&nbsp;</td>
      <td id="1">&nbsp;</td>
      <td id="2">&nbsp;</td>
    </tr>
    <tr class="row" id="second-row">
      <td id="3">&nbsp;</td>
      <td id="4">&nbsp;</td>
      <td id="5">&nbsp;</td>
    </tr>
    <tr class="row" id="third-row">
      <td id="6">&nbsp;</td>
      <td id="7">&nbsp;</td>
      <td id="8">&nbsp;</td>
    </tr>
  </table>
  <div class="options-buttons pure-g">
    <div class="pure-u-1-3 settings"><i class="fa fa-cogs" aria-hidden="true"></i></div>
    <div class="pure-u-1-3 restart"><i class="fa fa-refresh" aria-hidden="true"></i></div>
  </div>
  <div class="result"></div>
</div>
<P>Akshay C A | 2017.</P>
  <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
